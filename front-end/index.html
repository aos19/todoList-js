<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="area-principal">
        <h1 class="titulo-principal">Hoje</h1>
    
        <div class="area-tarefas">
            <ul class="area-tarefas-lista"></ul>    
        </div>
    </section>

    <!-- Input de entrada do usuário -->
     <input class="entrada-usuario" placeholder="Digite sua nova tarefa aqui" type="text">

     <div class="botoes">
        <!-- Botão de inserir tarefas -->
         <input type="submit" class="botao-insere" onclick="adicionarTarefa()" value="Enviar">

        <!-- Botão de remover tarefas -->
        <input type="submit" class="botao-remove" onclick="removerTarefa()" value="Remover">
    </div>

     <script src="todolist.js"></script>
</body>
</html>
